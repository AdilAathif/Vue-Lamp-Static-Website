<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Lamp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body class="body">
<section>
  <div class="row">
    <div class="hero col-md-6">
        <nav>
            <img src="menu.png" class="menu-img">
            <img src="logo.png" class="logo">
            <div class="lamp-container">
                <img src="lamp.png" class="lamp">
                <img src="light.png" class="light" id="light">
            </div>
    
        </nav>
    </div>        
    <div class="content-1 col-md-6">
        <nav>
            <div>
            <ul class="nav-text">
                <li class="click"><a href="" class="text-white">   Latest</a></li>
                <li class="click"><a href="" class="text-white">Modern</a></li>
                <li class="click"><a href="" class="text-white">About</a></li>
                <li>Turn On&Off</li>
            </ul>
            </div>
            <div>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
            </div>
        </nav>

        <div class="text-container">
            <h1>Latest<br>In Lighting</h1>
            <p class="text-white">This is the first lamp from our company. We're making a huge collection of Modern Lamps in all categories from home use to office use.</p>
            <a href="" class="click">Click All Collection</a>
            <div class="control">
                <p class="text-white">04</p>
                <div class="line"><span></span></div>
                <p class="text-white">05</p>
            </div>
        </div>
    </div>
</div>
</section>
   

    <script>
        var btn = document.getElementById("btn");
        var light = document.getElementById("light");

        function toggleBtn(){
            btn.classList.toggle("active");
            light.classList.toggle("on");
        }
    </script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
